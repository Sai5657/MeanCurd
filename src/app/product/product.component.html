<div class="container">
  <h1>Product List
    <a [routerLink]="['/product-create']" class="btn btn-default">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>
  <br/>
  <table class="table">
    <thead>
      <tr>
	  <th>Product Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">       
		<td>{{product.productName}}</td>
        <td><a [routerLink]="['/product-details', product._id]">Show Product Details</a></td>
      </tr>
    </tbody>
  </table>
</div>
